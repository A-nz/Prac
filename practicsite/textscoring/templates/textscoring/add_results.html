{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{%static 'admin/css/style.css' %}">
     <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
    <title>Classifier</title>
</head>
<body>


<header class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo"></div>
            <nav class="nav">


            </nav>
        </div>
    </div>
</header>


<div class="intro">
    <div class="container">
        <div class="intro__inner">
            <h2 class="intro__suptitle">Text Classifier</h2>
            <h1 class="intro__title">Welcome to T.C</h1>


            <div class="enter__area">

                <p><b>Enter first text:</b></p>
                <form action=" {% url 'add_results' %}" method="post">
                    {% csrf_token %}
                <p><textarea placeholder="Your text here.." class="enter__field" id="input_text1" name="input_text1"></textarea></p>


                <p><b>Enter second text:</b></p>
                <p><textarea placeholder="Your text here.." class="enter__field" id="input_text2" name="input_text2"></textarea></p>


                    <button type="submit">IDF-TF -> </button>
                </form>
            </div>




            <div class="count1_result__area">
                <p><b>Топ 3 повторяющихся слова в первом тексте:</b></p>
                <p><textarea placeholder="слово - кол-во его повторений" class="count1_result__area">{{ record.text1_count_out }}</textarea></p>
            </div>


            <div class="count2_result__area">
                <p><b>Топ 3 повторяющихся слова во втором тексте:</b></p>
                <p><textarea placeholder="слово - кол-во его повторений" class="count2_result__area">{{ record.text2_count_out }}</textarea></p>
            </div>


            <div class="result__area">
                <p><b>Pезультат работы IDF-TF:</b></p>
                <p><textarea placeholder="IDF-TF:" class="result__field">{{ record.both_texts_IDF_TF_out }}</textarea></p>
            </div>



        </div>
    </div>


</div>


</body>
</html>
